# PPO Fast Experimentation Configuration
# Reduced parameters for quick testing and debugging

core:
  learning_rate: 0.001
  clip_range: 0.2
  clip_range_vf: null
  n_epochs: 4
  batch_size: 32
  n_steps: 256
  gamma: 0.99
  gae_lambda: 0.95
  ent_coef: 0.01
  vf_coef: 0.5
  max_grad_norm: 0.5

network:
  hidden_sizes: [32, 32]
  activation: tanh
  share_features: true
  ortho_init: true

training:
  total_timesteps: 10000
  seed: 42
  device: auto
  normalize_advantage: true
  target_kl: null

logging:
  log_interval: 1
  save_interval: 10
  tensorboard: false
  log_dir: logs/fast/
